<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Countdown Timer
        </title>
        <link rel="stylesheet" href="styles.css"/>
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>My Birthday Countdown</h1>

        <div class="countdown-container">
            <div class="countdonwn-element days-container">
                <p class="large-text" id="days">0</p>
                <span>days</span>
            </div>
            <div class="countdonwn-element hours-container">
                <p class="large-text" id="hours">0</p>
                <span>hours</span>
            </div>
            <div class="countdonwn-element minutes-container">
                <p class="large-text" id="minutes">0</p>
                <span>minutes</span>
            </div>
            <div class="countdonwn-element seconds-container">
                <p class="large-text" id="seconds">0</p>
                <span>seconds</span>
            </div>
        </div>
    </body>
</html>
